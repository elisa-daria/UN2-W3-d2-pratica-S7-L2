<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Esercizi S7/L2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <h2 class="mx-auto text-center mt-2 bg-info">Esercizio 1</h2>
      <section class="container">
        <form class="row align-items-end justify-content-center g-2 row cols-1 row cols-sm-2">
          <div class="col">
            <label for="userName" class="form-label fs-4 text-success"
              >User Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="userName"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="col">
            <button type="button" class="btn btn-outline-primary">SAVE</button>
            <button type="button" class="btn btn-outline-warning">
              REMOVE
            </button>
          </div>
        </form>
        <div class="row mt-2 align-items-end row cols-1 row cols-sm-2">
          <div class="col">
            <div class="card border border-danger">
              <div class="card-body" id="textCard"></div>
            </div>
           </div>
          <div class="col">
            <button type="button" class="btn btn-outline-danger">Refresh!</button>
          </div>
      </section>
      <h2 class="mx-auto text-center my-5 bg-info">Esercizio 2</h2>
      <section class="d-flex justify-content-center align-items-center mt-5 bg-warning">
        <h1>TIMER</h1>
<p class="ms-5">Tempo trascorso: <span id="counterDisplay"></span> secondi</p>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
